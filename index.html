<body>

    <div class="main">
        <article class="main-article"></article>
        <img class="main-img" src="coffee.jpg"></img>
    </div>
    <footer class="footer">Created by Jacek</footer>

    <script>
        var ob=document.querySelector("article.main-article");
        setInterval(function(){ajaxQuery(ob);},1000);
        function ajaxQuery(obj){
            var ajax = new XMLHttpRequest();
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    obj.innerHTML=ajax.responseText;
                }
            };
            ajax.open("GET", "read.php", true);
            ajax.send(null);
        }
    </script>

</body>
